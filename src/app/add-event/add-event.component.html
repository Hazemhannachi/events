<div class="container">
  <div>
    <h2>Add event :</h2>
  </div>
  <form>
    <div class="col-sm-2 col-md-2 col-lg-2">
      <label>ID </label>
      <input
        type="number"
        name="id"
        class="form-control"
        [(ngModel)]="newEvent.id"
      />
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>Name</label>
      <input
        type="text"
        name="name"
        class="form-control"
        [(ngModel)]="newEvent.name"
      />
    </div>
    <div class="col-sm-2 col-md-2 col-lg-2">
      <label>Location</label>
      <input
        type="text"
        name="location"
        class="form-control"
        [(ngModel)]="newEvent.location"
      />
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>Date cr√©ation</label>
      <input
        type="date"
        name="dateCreation"
        class="form-control"
        [(ngModel)]="newEvent.creationDate"
      />
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>Description</label>
      <input
        type="text"
        name="description"
        class="form-control"
        [(ngModel)]="newEvent.description"
      />
    </div>
    <div class="mt-2">
      <button type="submit" (click)="addEvent()" class="btn btn-success">
        Add
      </button>
    </div>
  </form>
</div>
